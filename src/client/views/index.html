<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Planner </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="logo">
              Travel Planner
            </div>
            <nav class="navbar">
              <a href="#today" class="nav-item active">Today</a>
              <a href="#upcoming" class="nav-item">Upcoming</a>
              <a href="#old" class="nav-item">Old</a>
            
            </nav>
            <button class="add-trip" id="add-trip-button">
              <i class="fas fa-plus"></i> Add Trip
            </button>
          </header>
          <main>
            <div id="today-container"></div>
            <div id="upcoming-container"></div>
            <div id="old-container"></div>
            
          </main>
          <div id="overlay" class="overlay">
            <section class="form-container">
              <form id="create-travel">
                <label >Where are you going?</label>
                <input type="text" id="country" name="country" placeholder="Enter Your Destination" required>
                <i class="fas fa-times close-btn"></i>
                <div class="dates">
                 
                  <label>When are you going?</label>
                  <input type="date" id="start-date"   name="start-date" required>
                  
                </div>
                <button type="submit">Create Trip</button>
              </form>
            </section>
          </div>
   

        <footer>
            <div class="footer-content">
                <div class="footer-info">
                    <span>footer</span>
                      </div>
               
            </div>
        </footer>
        <div id="spinner" class="spinner"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
